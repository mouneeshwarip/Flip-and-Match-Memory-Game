<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">


    <!--css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flip and Match Memory Game</title>

</head>

<body>

    <header>
        <h1>Flip and Match Memory Game</h1>
    </header>
    <div class="controls">
        <span class="control">Score: <span id="score">0</span></span>
        <span class="control">Timer: <span id="timer">0:00</span></span>
        <span class="control">Vol: <span id="vol-btn">Turn on</span></span>
    </div>

    <!--Game Board-->
    <div id="GameBoard">
    </div>
    <div id="endgame">
        <button id="endgamebtn">End Game</button>
    </div>
    <div id="startgame">
        <button id="startgamebtn">Start Game</button>
    </div>
    <div id="playagain">
        <button id="playagainbtn">You win! Play Again</button>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
