<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">


    <!--css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flip and Match Memory Game</title>

</head>

<body>

    <header>
        <h1>Flip and Match Memory Game</h1>
    </header>
    <div class="controls">
        <span class="control">Score: <span id="score">0</span></span>
        <span class="control">Timer: <span id="timer">0:00</span></span>
    </div>

    <div id="startgame"></div>
        <button id="startgamebtn">Start Game</button>
    </div>

    <div id="playagain">
        <button id="playagainbtn"  style="display: none;">Game ended!! Click to Play Again</button>
    </div>

    <!--Game Board-->
    <div class="card-container">
        <div class="card"><img class="front" src="assets/images/davidraya.jpg" alt="Player 1"></div>
        <div class="card"><img class="front" src="assets/images/haaland.jpg" alt="Player 2"></div>
        <div class="card"><img class="front" src="assets/images/harrykane.jpg" alt="Player 3"></div>
        <div class="card"><img class="front" src="assets/images/Kroos.jpg" alt="Player 4"></div>
        <div class="card"><img class="front" src="assets/images/mbappe.jpg" alt="Player 5"></div>
        <div class="card"><img class="front" src="assets/images/messi.jpeg" alt="Player 6"></div>
        <div class="card"><img class="front" src="assets/images/neuer.jpg" alt="Player 7"></div>
        <div class="card"><img class="front" src="assets/images/robertlew.jpg" alt="Player 8"></div>
        <div class="card"><img class="front" src="assets/images/ronaldo.jpg" alt="Player 9"></div>
        <div class="card"><img class="front" src="assets/images/xavi.jpg" alt="Player 10"></div>
        <!--Duplicate the cards-->
        <div class="card"><img class="front" src="assets/images/davidraya.jpg" alt="Player 1"></div>
        <div class="card"><img class="front" src="assets/images/haaland.jpg" alt="Player 2"></div>
        <div class="card"><img class="front" src="assets/images/harrykane.jpg" alt="Player 3"></div>
        <div class="card"><img class="front" src="assets/images/Kroos.jpg" alt="Player 4"></div>
        <div class="card"><img class="front" src="assets/images/mbappe.jpg" alt="Player 5"></div>
        <div class="card"><img class="front" src="assets/images/messi.jpeg" alt="Player 6"></div>
        <div class="card"><img class="front" src="assets/images/neuer.jpg" alt="Player 7"></div>
        <div class="card"><img class="front" src="assets/images/robertlew.jpg" alt="Player 8"></div>
        <div class="card"><img class="front" src="assets/images/ronaldo.jpg" alt="Player 9"></div>
        <div class="card"><img class="front" src="assets/images/xavi.jpg" alt="Player 10"></div>
        </div>

    <div id="button-container">
        <button id="howToPlaybtn">How to Play?</button>
    </div>
    <div id="instructions" class="hidden">
        <p>Match all the pairs of cards in the shortest time possible! Click on a card to flip it. If two flipped cards match, they stay flipped. If not, they flip back.Once all pairs are matched, the game ends.
    </div>
    
    
    <div id="endgame">
        <button id="endgamebtn">End Game</button>
    </div>
    
    


    <script src="assets/js/script.js"></script>
</body>

</html>
